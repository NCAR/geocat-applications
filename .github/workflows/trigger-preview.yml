name: trigger preview
on:
  workflow_run:
    workflows: ["trigger build"]
    types: [requested, completed]

  workflow_call:
    inputs:
      workflow_conclusion:
        description: 'The conclusion of the workflow that created the code artifact.'
        required: false
        default: success
        type: string

jobs:
  get-pr-number:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR number
        id: get_pr_number
        run: echo "PR_NUMBER=${{ github.event.workflow_run.payload.inputs.pr_number }}" >> $GITHUB_OUTPUT
  build-for-preview:
    if: inputs.workflow_conclusion == 'success'
    uses: './.github/workflows/build.yml'
    with:
      artifact_name: docs-zip-${{ needs.get-pr-number.outputs.PR_NUMBER }}
      build_from_code_artifact: true
      code_artifact_name: code-zip-${{ needs.get-pr-number.outputs.PR_NUMBER }}
