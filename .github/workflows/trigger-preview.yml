name: trigger-preview
on:
  workflow_run:
    workflows:
      - trigger-build
    types:
      - requested
      - completed

jobs:
  build-for-preview:
    if: github.event.workflow_run.conclusion == 'success'
    uses: './.github/workflows/build.yml'
    with:
      artifact_name: docs-zip-${{ steps.pr-number.outputs.PR_NUMBER }}
      build_from_code_artifact: true
      code_artifact_name: code-zip-${{ steps.pr-number.outputs.PR_NUMBER }}
      is_preview: false #???
